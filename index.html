<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>TodoList</title>
    </head>
    <body>
        <header id="header">
			<div id="toggle_menu">
				<i class="fa fa-bars" id="fa_bars"></i>
				<i class="fa fa-unlock hidden" id="fa_unlock"></i>
				<i class="fa fa-lock hidden" id="fa_lock"></i>
			</div>
			<ul id="settings">
				<li data-lang-switch="" data-lang-be="Мова" data-lang-en="Language" data-lang-de="Sprache" data-lang-ru="Язык">Язык</li>
				<li data-theme="light-theme" data-lang-be="Светлая тэма" data-lang-en="Light theme" data-lang-de="Licht Thema" data-lang-ru="Светлая тема"><!-- <i class="fa fa-circle-thin"> --></i>Светлая тема</li>
				<li data-theme="dark-theme" data-lang-be="Цёмная тэма" data-lang-en="Dark theme" data-lang-de="Dunkles Thema" data-lang-ru="Темная тема"><!-- <i class="fa fa-circle"></i> -->Темная тема</li>
				<li data-clear="" data-lang-be="Ачысціць спіс" data-lang-en="Clear list" data-lang-de="Liste löschen" data-lang-ru="Очистить список">Очистить список</li>
			</ul>
		</header>
		<table class="stat">
			<tr>
				<td data-lang-be="Усяго:" data-lang-en="Total:" data-lang-de="Gesamt:" data-lang-ru="Всего:">Всего:</td>
				<td id="stat_total">0</td>
				<td data-lang-be="Зроблена:" data-lang-en="Done:" data-lang-de="Gemacht:" data-lang-ru="Сделано:">Сделано:</td>
				<td id="stat_done">0</td>
				<td data-lang-be="Запланавана:" data-lang-en="Planned:" data-lang-de="Geplant:" data-lang-ru="Запланировано:">Запланировано:</td>
				<td id="stat_plan">0</td>
				<td id="sort" data-state="">
					<i class="fa fa-sort"></i>
				</td>
			</tr>
		</table>

		<section id="task_section"></section>
		
		<div id="overlay" class="hidden"></div>
		<div id="popup" class="hidden" data-aim="lang">
			<p data-lang="en" data-lang-be="Англійская" data-lang-en="English" data-lang-de="Englisch" data-lang-ru="Английский">Английский</p>
			<p data-lang="be" data-lang-be="Беларуская" data-lang-en="Belarusian" data-lang-de="Belarussisch" data-lang-ru="Белорусский">Белорусский</p>
			<p data-lang="iw" data-lang-be="Іўрыт" data-lang-en="Hebrew" data-lang-de="Hebräisch" data-lang-ru="Иврит">Иврит</p>
			<p data-lang="es" data-lang-be="Іспанская" data-lang-en="Spanish" data-lang-de="Spanisch" data-lang-ru="Испанский">Испанский</p>
			<p data-lang="de" data-lang-be="Нямецкая" data-lang-en="German" data-lang-de="Deutsch" data-lang-ru="Немецкий">Немецкий</p>
			<p data-lang="ru" data-lang-be="Руская" data-lang-en="Russian" data-lang-de="Russisch" data-lang-ru="Русский">Русский</p>
			<p data-lang="uk" data-lang-be="Ўкраінская" data-lang-en="Ukrainian" data-lang-de="Ukrainisch" data-lang-ru="Украинский">Украинский</p>
			<p data-lang="fi" data-lang-be="Фінская" data-lang-en="Finnish" data-lang-de="Finnisch" data-lang-ru="Финский">Финский</p>
			<p data-lang="fr" data-lang-be="Французская" data-lang-en="French" data-lang-de="Französisch" data-lang-ru="Французский">Французский</p>
		</div>
		
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
