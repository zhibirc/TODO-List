<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Todo-s</title>
    </head>
    <body>
        <header id="header">
			<div id="toggle_menu">
				<i class="fa fa-bars" id="fa_bars"></i>
				<i class="fa fa-unlock hidden" id="fa_unlock"></i>
				<i class="fa fa-lock hidden" id="fa_lock"></i>
			</div>
			<ul id="settings">
				<li data-lang-switch="" data-lang-be="Мова" data-lang-de="Sprache" data-lang-en="Language" data-lang-es="Lengua" data-lang-ru="Язык" data-lang-uk="Мова">Язык</li>
				<li data-theme="light-theme" data-lang-be="Светлая тэма" data-lang-de="Licht Thema" data-lang-en="Light theme" data-lang-es="Un tema brillante" data-lang-ru="Светлая тема" data-lang-uk="Світла тема"><!-- <i class="fa fa-circle-thin"> --></i>Светлая тема</li>
				<li data-theme="dark-theme" data-lang-be="Цёмная тэма" data-lang-de="Dunkles Thema" data-lang-en="Dark theme" data-lang-es="Tema oscuro" data-lang-ru="Темная тема" data-lang-uk="Темна тема"><!-- <i class="fa fa-circle"></i> -->Темная тема</li>
				<li data-clear="" data-lang-be="Ачысціць спіс" data-lang-de="Liste löschen" data-lang-en="Clear list" data-lang-es="Borrar lista" data-lang-ru="Очистить список" data-lang-uk="Очистити список">Очистить список</li>
			</ul>
		</header>
		<table id="stat">
			<tr>
				<td data-lang-be="Усяго:" data-lang-de="Gesamt:" data-lang-en="Total:" data-lang-es="En total:" data-lang-ru="Всего:" data-lang-uk="Всього:">Всего:</td>
				<td id="stat_total">0</td>
				<td data-lang-be="Зроблена:" data-lang-de="Gemacht:" data-lang-en="Done:" data-lang-es="Hecho:" data-lang-ru="Сделано:" data-lang-uk="Зроблено:">Сделано:</td>
				<td id="stat_done">0</td>
				<td data-lang-be="Запланавана:" data-lang-de="Geplant:" data-lang-en="Planned:" data-lang-es="Programada:" data-lang-ru="Запланировано:" data-lang-uk="Заплановано:">Запланировано:</td>
				<td id="stat_plan">0</td>
				<td id="sort" data-state="">
					<i class="fa fa-sort"></i>
				</td>
			</tr>
		</table>

		<section id="task_section"></section>
		
		<div id="overlay" class="hidden"></div>
		<div id="popup" class="hidden" data-aim="lang">
			<p data-lang="be" data-lang-be="Беларуская" data-lang-de="Belarussisch" data-lang-en="Belarusian" data-lang-es="Bielorruso" data-lang-ru="Белорусский" data-lang-uk="Білоруська">Белорусский</p>
			<p data-lang="de" data-lang-be="Нямецкая" data-lang-de="Deutsch" data-lang-en="German" data-lang-es="Aleman" data-lang-ru="Немецкий" data-lang-uk="Німецька">Немецкий</p>
			<p data-lang="en" data-lang-be="Англійская" data-lang-de="Englisch" data-lang-en="English" data-lang-es="Inglés" data-lang-ru="Английский" data-lang-uk="Англійська">Английский</p>
			<p data-lang="es" data-lang-be="Іспанская" data-lang-de="Spanisch" data-lang-en="Spanish" data-lang-es="Español" data-lang-ru="Испанский" data-lang-uk="Іспанська">Испанский</p>
			<p data-lang="iw" data-lang-be="Іўрыт" data-lang-de="Hebräisch" data-lang-en="Hebrew" data-lang-es="Hebreo" data-lang-ru="Иврит" data-lang-uk="Іврит">Иврит</p>
			<p data-lang="ru" data-lang-be="Руская" data-lang-de="Russisch" data-lang-en="Russian" data-lang-es="Ruso" data-lang-ru="Русский" data-lang-uk="Російська">Русский</p>
			<p data-lang="uk" data-lang-be="Ўкраінская" data-lang-de="Ukrainisch" data-lang-en="Ukrainian" data-lang-es="Ucraniano" data-lang-ru="Украинский" data-lang-uk="Українська">Украинский</p>
			<p data-lang="fi" data-lang-be="Фінская" data-lang-de="Finnisch" data-lang-en="Finnish" data-lang-es="Finlandés" data-lang-ru="Финский" data-lang-uk="Фінська">Финский</p>
			<p data-lang="fr" data-lang-be="Французская" data-lang-de="Französisch" data-lang-en="French" data-lang-es="Francés" data-lang-ru="Французский" data-lang-uk="Французька">Французский</p>
		</div>
		
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
